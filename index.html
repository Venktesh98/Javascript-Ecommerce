<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
      integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/productdetails.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body onload="featuredProducts()">
    <div class="bannerImg"></div>

    <div class="main-banner-text">
      <div class="banner-content-text">
        <a href="./index.html">Home</a>
        <a href="../pages/products.html" onclick="displayAllProducts()">Products</a>
        <a>About</a>
      </div>

      <div class="comfy">Comfy</div>

      <!-- Cart icon -->
      <div class="cart-badge" id="cart-badge-icon">
        <i class="fas fa-shopping-cart fa-lg" onclick="openNav()"></i>
        <span class="badge badge-home" id="total-cart-count">0</span>
      </div>

      <!-- Sign in icon -->
      <div id="login-icon">
        <a href="../pages/login.html"> <i class="fas fa-sign-in-alt"></i> Sign in </a>
      </div>
    </div>

    <!-- Side Drawer -->
    <div id="mySidenav" class="sidenav">
      <h4>Your Cart</h4>
      <a onclick="closeNav()" class="close-btn-nav">&times;</a>
      <div id="displayCartItems"></div>
      <span id="no-items">
        ¯\_(ツ)_/¯
        <p>No Items Yet!</p>
      </span>
      <div class="total-cart-price ml-2 mt-2">
        <strong>Total price:</strong> $<strong><span id="total-cart"></span></strong>
      </div>
      <div class="clear-cart-button clear-cart-data">
        <button class="btn btn-warning" onclick="clearCart();closeNav();">
          Clear Cart
        </button>
      </div>
    </div>

    <!-- tagline -->
    <div class="tagline">
      <div class="tagline-div1">Rest,Relax,Unwind</div>
      <div class="embrace">Embrace your choices - we do</div>
      <div class="show-now">
        <p>show now</p>
      </div>
    </div>

    <!-- Displays the all products -->
    <div class="container">
      <p class="feature">Featured</p>
      <div class="row align-items-center featureProduct">
        <div class="row" id="featuredProduct"></div>
        <button class="btn btn-info btn-sm" id="load-btn" onclick="loadData()">
          All Products
        </button>
      </div>
    </div>

    <!-- backdrop -->
    <div id="backdrops" onclick="closeNav()"></div>

    <!-- font-awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.js"
      integrity="sha512-ia48mJh6IXv6baAI07Ib/crgsG/MD4tbSnOndWLo3GSExMhYsn1xPbni40VamCaXWk79t1dxi/JahsqOFazkew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- custom css -->
    <script src="./js/index.js"></script>
    <script src="./js/productdetails.js"></script>
  </body>
</html>
